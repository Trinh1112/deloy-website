# -------- APP INFO --------
spring.application.name=coffeeshop

# -------- DATABASE --------
spring.datasource.url=jdbc:mysql://localhost:3306/coffeeshop
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# -------- MANAGEMENT --------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
server.address=0.0.0.0
server.port=8099

# -------- JWT --------
jwt.secret=${JWT_SECRET:defaultSecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:3600000}

# -------- LOGGING --------
logging.level.org.springframework.security=DEBUG

# -------- CORS --------
# Bạn có thể map ALLOWED_ORIGINS trong code bằng @Value
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}
